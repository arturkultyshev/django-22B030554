{% extends "base.html" %}

{% block title %}Blog Platform{% endblock %}

{% block content %}
<style>
header {
            background-color: #343a40; /* Dark background for header */
            color: #ffffff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: red; /* White text color for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        nav a:hover {
            color: #ffc107; /* Highlight color on hover */
        }
</style>
 <header>
        <h1>Welcome to My Blog</h1>
        <p>Your daily dose of articles and insights</p>
    </header>

    <nav>
        <a href="{% url 'post_list' %}">Posts</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'profile_view' username=user.username %}">Profile</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
{% endblock %}
